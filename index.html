<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindZenify Meditation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .circle {
      width: 200px;
      height: 200px;
      margin: 0 auto 50px;
      background: radial-gradient(circle at center, #00c6ff, #0072ff);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.6);
      transform: scale(1);
      z-index: 1;
    }

    .animate {
      animation: breatheInOut 9s infinite;
    }

    @keyframes breatheInOut {
      0% { transform: scale(1); }
      33% { transform: scale(1.4); }
      55% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .phase-text {
      font-size: 1.8em;
      font-weight: bold;
      color: #80ffff;
      min-height: 50px;
      margin-top: 10px;
    }

    .timer {
      font-size: 1.6em;
      padding: 8px 18px;
      margin: 12px auto 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      width: max-content;
      color: #00faff;
      text-shadow: 0 0 8px #00faff, 0 0 15px #00faff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
      transition: transform 0.3s ease;
    }

    .timer.pulse {
      transform: scale(1.05);
    }

    .btn {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    #stopBtn {
      display: none;
      margin-left: 10px;
    }

    .summary {
      margin-top: 20px;
      font-size: 1em;
      color: #ccfaff;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }

    #user-info {
      margin-top: 12px;
      font-size: 0.95em;
      color: #d0faff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle" id="circle"></div>
    <div class="phase-text" id="phase">Welcome to Meditation</div>
    <div class="timer" id="timer">00:00</div>
    <button class="btn" id="startBtn">Start Meditation</button>
    <button class="btn" id="stopBtn">Stop</button>
    <div class="summary" id="summary"></div>
    <div id="auth-section">
      <button class="btn" id="loginBtn">Login with Google</button>
      <div id="user-info"></div>
    </div>
  </div>

  <!-- Firebase Modular SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBElhiLcSKCCoCF46v1pS0yJ46zpjrSuSo",
      authDomain: "mindzenify.firebaseapp.com",
      projectId: "mindzenify",
      storageBucket: "mindzenify.appspot.com",
      messagingSenderId: "839261188307",
      appId: "1:839261188307:web:9b103ad541c380d3ebe426",
      measurementId: "G-V1S0MG7BD3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const userInfo = document.getElementById("user-info");
    let currentUser = null;

    loginBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        loginBtn.style.display = "none";
        userInfo.innerHTML = `ðŸ‘¤ Logged in as <strong>${currentUser.displayName}</strong>`;
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Session logic
    const phaseText = document.getElementById("phase");
    const circle = document.getElementById("circle");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const timerDisplay = document.getElementById("timer");
    const summaryDiv = document.getElementById("summary");

    const phases = ["Breathe In", "Hold", "Exhale"];
    const timings = [3000, 2000, 4000];
    let index = 0;
    let breathTimeout;
    let timerInterval;
    let totalSeconds = 0;

    function updatePhase() {
      phaseText.textContent = phases[index];
      breathTimeout = setTimeout(() => {
        index = (index + 1) % phases.length;
        updatePhase();
      }, timings[index]);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        totalSeconds++;
        const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
        const secs = String(totalSeconds % 60).padStart(2, '0');
        timerDisplay.textContent = `${mins}:${secs}`;
        timerDisplay.classList.add("pulse");
        setTimeout(() => timerDisplay.classList.remove("pulse"), 300);
      }, 1000);
    }

    function startBreathing() {
      circle.classList.add("animate");
      index = 0;
      totalSeconds = 0;
      updatePhase();
      startTimer();
      summaryDiv.style.display = "none";
    }

    function stopBreathing() {
      clearTimeout(breathTimeout);
      clearInterval(timerInterval);
      circle.classList.remove("animate");
      phaseText.textContent = "Welcome to Meditation";
      timerDisplay.textContent = "00:00";
      startBtn.style.display = "inline-block";
      stopBtn.style.display = "none";

      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const cycles = Math.floor(totalSeconds / 9);

      const summaryText = `
        <strong>Session Summary</strong><br>
        ðŸ•’ Duration: ${minutes}m ${seconds}s<br>
        ðŸŒ¬ï¸ Breathing Cycles: ${cycles}
      `;
      summaryDiv.innerHTML = summaryText;
      summaryDiv.style.display = "block";

      if (currentUser) {
        const sessionRef = collection(db, "users", currentUser.uid, "sessions");
        addDoc(sessionRef, {
          timestamp: serverTimestamp(),
          durationSeconds: totalSeconds,
          cycles: cycles
        }).then(() => {
          console.log("Session saved!");
        }).catch(err => {
          console.error("Error saving session:", err);
        });
      }
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      stopBtn.style.display = "inline-block";
      phaseText.textContent = "Get Ready...";
      setTimeout(startBreathing, 1000);
    });

    stopBtn.addEventListener("click", stopBreathing);
  </script>
</body>
</html>
